<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>AHSAN's GROUP</title>
<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:sans-serif;}
body{display:flex;min-height:100vh;}
.sidebar{width:250px;background:#111;color:#fff;padding:20px;position:fixed;height:100%;}
.sidebar h2{margin-bottom:20px;}
.sidebar input{width:100%;padding:8px;margin-bottom:20px;border:none;border-radius:5px;}
.sidebar ul{list-style:none;}
.sidebar ul li{margin-bottom:10px;}
.sidebar ul li a{color:#fff;text-decoration:none;transition:0.3s;}
.sidebar ul li a:hover{color:#ffcc00;}
main{margin-left:270px;flex:1;padding:20px;}
.hero{background:url('https://images.unsplash.com/photo-1593642634315-48f5414c3ad9') center/cover no-repeat;color:#fff;text-align:center;padding:100px 20px;border-radius:10px;margin-bottom:30px;animation:fadeIn 2s ease-in-out;}
.hero h1{font-size:3rem;margin-bottom:20px;}
.hero p{font-size:1.2rem;}
.blogs{display:grid;grid-template-columns:repeat(auto-fit,minmax(300px,1fr));gap:20px;}
.blog-card{background:#f9f9f9;padding:15px;border-radius:10px;box-shadow:0 4px 10px rgba(0,0,0,0.1);transition:0.3s;}
.blog-card img{width:100%;border-radius:10px;margin-bottom:10px;}
.blog-card h2 a{color:#111;text-decoration:none;}
.blog-card:hover{transform:translateY(-5px);box-shadow:0 8px 15px rgba(0,0,0,0.2);}
@keyframes fadeIn{from{opacity:0;}to{opacity:1;}}
@media(max-width:768px){body{flex-direction:column;}.sidebar{width:100%;height:auto;position:relative;}main{margin-left:0;}.hero{padding:60px 20px;}}
.add-blog{background:#f9f9f9;padding:15px;border-radius:10px;margin-bottom:20px;box-shadow:0 4px 10px rgba(0,0,0,0.1);}
.add-blog input,.add-blog textarea{width:100%;margin-bottom:10px;padding:8px;border-radius:5px;border:1px solid #ccc;}
.add-blog button{padding:10px 20px;border:none;border-radius:5px;background:#111;color:#fff;cursor:pointer;transition:0.3s;}
.add-blog button:hover{background:#ffcc00;color:#111;}
</style>
</head>
<body>

<aside class="sidebar">
  <h2>AHSAN's GROUP</h2>
  <input type="text" id="search" placeholder="Search blogs...">
  <ul id="recent-posts"></ul>
</aside>

<main>
  <section class="hero">
    <div class="hero-text">
      <h1>Welcome to AHSAN's GROUP</h1>
      <p>Your place to share and read amazing blogs.</p>
    </div>
  </section>

  <!-- Add New Blog Form -->
  <div class="add-blog">
    <h2>Add New Blog</h2>
    <input type="text" id="blogTitle" placeholder="Blog Title">
    <input type="text" id="blogImage" placeholder="Image URL">
    <textarea id="blogDesc" placeholder="Short Description"></textarea>
    <button id="addBlogBtn">Add Blog</button>
  </div>

  <!-- Blog Section -->
  <section class="blogs" id="blogsContainer">
  </section>
</main>

<script>
const searchInput = document.getElementById('search');
const postsList = document.getElementById('recent-posts');
const blogsContainer = document.getElementById('blogsContainer');
const addBtn = document.getElementById('addBlogBtn');

let blogs = [];

// Function to render blogs
function renderBlogs() {
  blogsContainer.innerHTML = '';
  postsList.innerHTML = '';
  blogs.forEach((blog, index)=>{
    // Blog card
    const card = document.createElement('article');
    card.className='blog-card';
    card.id='blog'+index;
    card.innerHTML=`<img src="${blog.image}" alt="${blog.title}">
    <h2><a href="#blog${index}">${blog.title}</a></h2>
    <p>${blog.desc}</p>`;
    blogsContainer.appendChild(card);
    // Sidebar
    const li = document.createElement('li');
    li.innerHTML=`<a href="#blog${index}">${blog.title}</a>`;
    postsList.appendChild(li);
  });
}

// Add new blog
addBtn.addEventListener('click',()=>{
  const title=document.getElementById('blogTitle').value;
  const image=document.getElementById('blogImage').value;
  const desc=document.getElementById('blogDesc').value;
  if(title && image && desc){
    blogs.push({title,image,desc});
    renderBlogs();
    document.getElementById('blogTitle').value='';
    document.getElementById('blogImage').value='';
    document.getElementById('blogDesc').value='';
  } else alert('Please fill all fields');
});

// Search functionality
searchInput.addEventListener('input',()=>{
  const filter = searchInput.value.toLowerCase();
  const posts = postsList.getElementsByTagName('li');
  for(let post of posts){
    const text = post.textContent.toLowerCase();
    post.style.display = text.includes(filter)?'':'none';
  }
});
</script>

</body>
</html>
